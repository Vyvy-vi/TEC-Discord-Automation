name: TEC Soft Gov Weekly Sync
on:
  schedule:
    - cron:  '0 16 * * 1'
  workflow_dispatch:
jobs:
  send-updates:
    name: Sends alerts to the SoftGov channel
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2     
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install Dependencies
        run: pip install -r actions/requirements.txt

      - name: Send alerts to Discord
        env:
          IMG: './resources/Banner_transparency.png'
          TITLE: 'Soft Gov Weekly Sync'
          TEXT: 'Join the weekly sync call at NEW Discord Soft Gov Voice Channel:\nhttps:\/\/discord.gg\/ZJ7cbpPBhW\n**AGENDA**\nhttps:\/\/docs.google.com\/document\/d\/1R8yLfht6GvGHr8VDvyZ-sVP1s54rPLY4MtXPBOqHtO0\/edit#'
          KEY: ${{ secrets.EncryptionKey }}
          URL: ''
          TIME: 'Monday, 3pm CET Bi-weekly'
        run: python actions/alerts.py
